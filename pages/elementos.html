<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="https://www.google.com.br" target="_blank" rel="noopener">Google</a>
        <!--
            target="_blank" faz com que a página seja aberta numa nova aba
            rel="noopener" impede que a nova página tenha acessoa a propriedade
                            window.opener, ou seja, ela não é capaz de visualizar
                                           a pagina original
            rel="noreferrer"
          -->
    </nav>
    <!-- height=""  altura width="" largura -->
    <img src="/assets/images/dolares.jpg" height="100px" alt="vários dólares" >
    <img src="/assets/images/pessoaDolar.jpg" height="100px" alt="mulher segurando dolares">
    <img src="https://generamas.com/wp-content/uploads/2019/03/US_one_dollar_bill_reverse_series_2009-1024x437.jpg" height="100px" alt="foto real do dolar">
</body>
</html>
